<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Benchmark Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --highlight: #eee;
    }
    .dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --highlight: #2a2a2a;
    }

    body {
      font-family: sans-serif;
      margin: 2rem;
      background: var(--bg);
      color: var(--text);
    }

    .summary, .controls {
      background: var(--highlight);
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      cursor: pointer;
    }

    .details {
      font-size: 0.9em;
      display: none;
      white-space: pre-wrap;
    }

    .dark-toggle {
      float: right;
    }

    @media (max-width: 600px) {
      canvas { width: 100% !important; height: auto !important; }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="window.print()">üñ®Ô∏è Print/Save</button>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>

  <h1>Benchmark Results</h1>

  <div class="summary" id="summary"></div>
  <canvas id="chart" height="100"></canvas>

  <table id="results">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Problem</th>
        <th onclick="sortTable(1)">Best (ms)</th>
        <th onclick="sortTable(2)">Avg (ms)</th>
        <th onclick="sortTable(3)">Worst (ms)</th>
        <th onclick="sortTable(4)">Std Dev</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Data injected by OutputHandler: JSON string replaced into this placeholder
    const data = {{DATA}};

    const stdDev = arr => {
      const mean = arr.reduce((a,b) => a+b,0)/arr.length;
      return Math.sqrt(arr.reduce((sum,x) => sum + (x-mean)**2, 0) / arr.length);
    };

    const summaryDiv = document.getElementById('summary');
    summaryDiv.innerHTML = `
      <strong>Total Problems:</strong> ${data.summary.totalProblems}<br>
      <strong>Total Time:</strong> ${data.summary.totalWallClockTimeMs.toFixed(3)} ms<br>
      <strong>Average Time:</strong> ${data.summary.averageProblemSolutionTimeMs.toFixed(3)} ms<br>
      <strong>Slowest Problem:</strong> #${data.summary.slowestProblem.index} (${data.summary.slowestProblem.averageTimeMs.toFixed(3)} ms)
    `;

    const labels = data.problems.map(p => "P" + p.index);
    const best = data.problems.map(p => p.bestTimeMs);
    const avg = data.problems.map(p => p.averageTimeMs);
    const worst = data.problems.map(p => p.worstTimeMs);

    new Chart(document.getElementById('chart').getContext('2d'), {
      type: 'bar',
      data: {
        labels,
        datasets: [
          { label: "Best", data: best, backgroundColor: "green" },
          { label: "Average", data: avg, backgroundColor: "orange" },
          { label: "Worst", data: worst, backgroundColor: "red" }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' } },
        scales: { y: { beginAtZero: true } }
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function sortTable(columnIndex) {
      const table = document.getElementById('results');
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);

      const getCellValue = (row, index) => row.cells[index].innerText;
      const comparer = (idx, asc) => (a, b) => ((v1, v2) =>
        v1 !== '' && v2 !== '' && !isNaN(v1) && !isNaN(v2) ? v1 - v2 : v1.toString().localeCompare(v2)
      )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx));

      const asc = table.getAttribute('data-sort-dir') !== 'asc';
      rows.sort(comparer(columnIndex, asc));
      rows.forEach(row => tbody.appendChild(row));
      table.setAttribute('data-sort-dir', asc ? 'asc' : 'desc');
    }

    // Populate table
    const tbody = document.querySelector('#results tbody');
    data.problems.forEach(p => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.index}</td>
        <td>${p.bestTimeMs.toFixed(3)}</td>
        <td>${p.averageTimeMs.toFixed(3)}</td>
        <td>${p.worstTimeMs.toFixed(3)}</td>
        <td>${stdDev(p.times || []).toFixed(3)}</td>
        <td>${p.result}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
